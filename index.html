<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="calculator-container">
      <form class="date-form">
        <div class="inputs-wrapper">
          <div class="label-input">
            <label for="day">day:</label>
            <input type="number" id="day" name="day" />
          </div>

          <div class="label-input">
            <label for="month">month:</label>
            <input type="number" id="month" name="month" />
          </div>

          <div class="label-input">
            <label for="year">year:</label>
            <input type="number" id="year" name="year" />
          </div>
        </div>

        <div class="submit-btn-wrapper">
          <button type="submit" class="submit-btn">
            <img src="./assets/images/icon-arrow.svg" alt="Submit" />
          </button>
        </div>
      </form>

      <div class="form-results">
        <p><span class="result years">- -</span>years</p>
        <p><span class="result monts">- -</span>months</p>
        <p><span class="result days">- -</span>days</p>
      </div>
    </div>
  </body>
</html>
