<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="calculator-container">
      <form class="date-form">
        <div class="inputs-wrapper">
          <div class="input-items" data-id="day">
            <label for="day">day:</label>
            <input type="number" id="day" name="day" placeholder="dd" />
            <p class="error-text">Must be a valid day</p>
          </div>
          <div class="input-items" data-id="month">
            <label for="month">month:</label>
            <input type="number" id="month" name="month" placeholder="mm" />
            <p class="error-text">Must be a valid month</p>
          </div>
          <div class="input-items" data-id="year">
            <label for="year">year:</label>
            <input type="number" id="year" name="year" placeholder="yy" />
            <p class="error-text">Must be in the past</p>
          </div>
        </div>
        <p class="error-text form">Must be correct date</p>
        <div class="submit-btn-wrapper">
          <button type="submit" class="submit-btn">
            <img src="./assets/images/icon-arrow.svg" alt="Submit" />
          </button>
        </div>
      </form>

      <div class="form-results">
        <p><span class="result" data-id="year">- -</span> years</p>
        <p><span class="result" data-id="month">- -</span> months</p>
        <p><span class="result" data-id="day">- -</span> days</p>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
